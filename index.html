<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Health Records Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="logo"><img src="Logo.png" alt=""></div>
  <nav>
    <a class="active">ğŸ  Home</a>
    <a>â„¹ï¸ About</a>
    <a>ğŸ“ Contact</a>
  </nav>
</aside>

<!-- MAIN -->
<main class="main">

<header class="topbar">
  <h1>Health Records <span>Dashboard</span></h1>
</header>

<!-- INPUTS -->
<div class="input-box">
  <input id="stepsInput" type="number" placeholder="Steps">
  <input id="sleepInput" type="number" placeholder="Sleep (hrs)">
  <button id="addBtn">Add</button>
</div>

<section class="grid">

  <!-- METRICS -->
  <div class="card metric">
    <p>Calories Burned</p>
    <h2 id="calories">0</h2>
  </div>

  <div class="card metric">
    <p>Steps</p>
    <h2 id="steps">0</h2>
  </div>

  <div class="card metric">
    <p>Sleep</p>
    <h2 id="sleep">0h</h2>
  </div>

  <!-- ANALYTICS -->
  <div class="card chart">
    <h3>Activity Analytics (Monâ€“Sun)</h3>
    <canvas id="activityChart" width="700" height="260"></canvas>
  </div>

  <!-- PROGRESS -->
  <div class="card progress">
    <h3>Daily Progress</h3>

    <label>Steps</label>
    <progress id="stepsProgress" max="100" value="0"></progress>

    <label>Sleep</label>
    <progress id="sleepProgress" max="100" value="0"></progress>
  </div>

  <!-- AI -->
  <div class="card ai">
    <h3>AI Health Insight</h3>
    <p id="aiText"></p>
  </div>

</section>

</main>

<script src="script.js"></script>
</body>
</html>
